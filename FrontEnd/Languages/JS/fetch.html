    <body>
       <div id="root">
           <button onclick="showimages()">Click on me to see images </button>

       </div> 
        <script >
             var index=0
            function showimages()
            {
               
                fetch('https://api.github.com/users').then((data2)=>{
                    data2.json().then((data3)=>{
                        console.log(data3[index].avatar_url)
                        let img=document.createElement('img')
        img.src=data3[index].avatar_url
        document.getElementById('root').appendChild(img)
                index=index+1
                    }
                    )
                }).catch((err)=>{console.log(err)})
            }

        </script>
